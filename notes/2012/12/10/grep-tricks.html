<div>
    <p><strong> 匹配不符合模式的字符串 </strong></p>

<div>
  <pre class="prettyprint linenums 1"><code class='bash'>grep -v &quot;pattern&quot; file</code></pre>
</div>


<p><strong> 模板中含有\t </strong></p>

<div>
  <pre class="prettyprint linenums 1"><code class='bash'>grep -P &quot;^\t&quot; file</code></pre>
</div>


<p><strong> 两文件差集（B.txt-A.txt） </strong></p>

<div>
  <pre class="prettyprint linenums 1"><code class='bash'>grep -F -v -f A.txt B.txt</code></pre>
</div>
