<div>
    <p>在一个R脚本中，我们使用了某些library，但是发现运行环境中没有这个library，如果能检测一下有没有这个包，没有就自动安装该多好。而R中非常方便地支持这些，只要联网。</p>

<p>代码如下：</p>

<div>
  <pre class="prettyprint linenums 1"><code class='r'>site&lt;-&quot;http://cran.r-project.org&quot;
if (!require(&quot;ggplot2&quot;)) { install.package(&quot;ggplot2&quot;, repos=site) }</code></pre>
